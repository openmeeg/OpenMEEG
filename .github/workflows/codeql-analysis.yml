name: "CodeQL"
concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '18 15 * * 3'

defaults:
  run:
    shell: bash -el {0}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-22.04
    permissions:
      actions: read
      contents: read
      security-events: write
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v3
    # uses: github/codeql-action/init@v2
    #  with:
    #    languages: cpp, python
    # uses: hendrikmuhs/ccache-action@v1.2
    #  with:
    #    key: ${{ github.workflow }}-${{ github.job }}
    - name: Install dependencies
      run: |
        sudo apt -y update
        sudo apt -yq install liblapacke-dev doxygen graphviz libhdf5-dev libmatio-dev lcov libopenblas-dev libvtk9-dev
        gcc --version
    - name: Install NumPy
      run: |
        pip install --upgrade --user numpy==1.23.0
    - name: Configure
      run: |
        export DISABLE_CCACHE=1
        source ./build_tools/cmake_configure.sh -DENABLE_WERROR=ON  # --trace-expand
    - name: Build
      run: |
        cmake --build build --config Release
